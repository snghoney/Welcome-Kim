<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discover Korea Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #ffffff;
      font: 300 1em/1.5 'Lato', 'Helvetica Neue', Arial, sans-serif;
      color: #0d2840;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 30px 20px;
    }

    .logo {
      width: 160px;
      margin: 0 auto 10px;
      display: block;
    }

    h1 {
      font-size: 1.6em;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
    }

    .search-wrapper {
      position: relative;
      width: 100%;
      margin: 0 auto;
    }

    .search-container {
      padding: 2px;
      border-radius: 999px;
      background: linear-gradient(60deg, #31FFEE, #48A7FF, #31FFEE);
      background-size: 300% 300%;
      display: inline-block;
      width: 100%;
      margin-bottom: 12px;
      animation: animatedGradient 6s ease infinite;
    }

    @keyframes animatedGradient {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 0%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 100%; }
      100% { background-position: 0% 50%; }
    }

    .search-box {
      display: flex;
      align-items: center;
      background: #F7FAFC;
      border-radius: 999px;
      padding: 6px 12px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .search-box input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 15px;
      padding: 6px;
      background-color: transparent;
      color: #0d2840;
      font-family: inherit;
    }

    .search-box input::placeholder {
      color: #9EACBD;
    }

    .search-icon {
      background: #63D2FD;
      padding: 8px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.2s ease;
    }

    .search-icon:active {
      background: #3CB4E7;
      transform: translateX(5px);
    }

    .search-icon svg {
      width: 18px;
      height: 18px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }

    .upload-buttons {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    .upload-button {
      width: 42px;
      height: 42px;
      background-color: #F7FAFC;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s ease;
    }

    .upload-button:active {
      background-color: #E0E7EF;
    }

    .upload-button input[type="file"] {
      display: none;
    }

    .upload-button img {
      width: 20px;
      height: 20px;
      display: block;
    }

    .result-section {
      margin-top: 3em;
      text-align: left;
      display: none;
    }

    .result-title {
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .divider {
      height: 2px;
      background-color: #CBD5E0;
      margin-bottom: 10px;
    }

    .search-result {
      font-size: 1em;
      color: #333;
    }

    .search-image {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 8px;
      position: relative;
    }

    .image-wrapper {
      position: relative;
    }

    .remove-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .error-message {
      color: red;
      font-size: 1em;
      margin-top: 20px;
      margin-bottom: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo1.png" alt="Logo" class="logo" />
    <h1>Discover your Korea!</h1>

    <div class="search-wrapper">
      <div class="search-container">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search any place..." oninput="handleInputChange()" />
          <div class="search-icon" onclick="handleSearch()">
            <svg viewBox="0 0 24 24">
              <circle cx="11" cy="11" r="7" />
              <line x1="16.5" y1="16.5" x2="22" y2="22" />
            </svg>
          </div>
        </div>
      </div>

      <div class="upload-buttons">
        <label class="upload-button" title="Upload image">
          <input type="file" accept="image/*" onchange="handleFile(this, true)" />
          <img src="/static/frame_1.svg" alt="Upload image" />
        </label>
        <label class="upload-button" title="Upload audio">
          <input type="file" accept="audio/*" onchange="handleFile(this, false)" />
          <img src="/static/frame_2.svg" alt="Upload audio" />
        </label>
      </div>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <div class="result-section" id="resultSection">
      <div class="result-title" id="resultTitle">Result</div>
      <div class="divider"></div>
      <div class="search-result" id="resultContent"></div>
      <div class="image-wrapper" id="imageWrapper" style="display: none;">
        <img id="previewImage" class="search-image" />
        <button class="remove-button" onclick="removeImage()">√ó</button>
      </div>
    </div>
    <div id="map" style="width: 100%; height: 300px; margin-top: 20px; display: none;"></div>
  </div>

  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=e195l6m7f3"></script>
  <script>
    let currentImageName = "";
    let marker;

    function handleFile(input, isImage) {
      const file = input.files[0];
      if (!file || !isImage) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const previewImage = document.getElementById("previewImage");
        previewImage.src = e.target.result;
        previewImage.style.display = "block";
        document.getElementById("imageWrapper").style.display = "block";
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append("image", file);

      const resultSection = document.getElementById("resultSection");
      const resultTitle = document.getElementById("resultTitle");
      const resultContent = document.getElementById("resultContent");

      resultTitle.textContent = "Analyzing...";
      resultContent.textContent = "GPTÍ∞Ä Ïù¥ÎØ∏ÏßÄÎ•º Î∂ÑÏÑù Ï§ëÏûÖÎãàÎã§...";
      resultSection.style.display = "block";

      fetch("/analyze-image", {
        method: "POST",
        body: formData,
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.result) {
            const keyword = data.result.split("\n")[0];
            const encoded = encodeURIComponent(keyword);
            const mapLink = `https://map.naver.com/v5/search/${encoded}`;

            document.getElementById("searchInput").value = keyword;
            resultTitle.textContent = "Image Analysis Result";
            resultContent.innerHTML = `
              <strong>üìç ${keyword}</strong><br>
              ${data.result.replace(keyword, "")}<br><br>
              üëâ <a href="${mapLink}" target="_blank">ÎÑ§Ïù¥Î≤Ñ ÏßÄÎèÑÏóêÏÑú \"${keyword}\" Í≤ÄÏÉâ</a>
            `;
            if (data.geo) {
              showMap(data.geo.lat, data.geo.lng, data.geo.roadAddress);
            }
          } else {
            resultContent.textContent = "Î∂ÑÏÑù Í≤∞Í≥ºÎ•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.";
          }
        })
        .catch((err) => {
          resultContent.textContent = "Î∂ÑÏÑù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.";
          console.error(err);
        });
    }

    function showMap(lat, lng, placeName) {
      document.getElementById("map").style.display = "block";
      const map = new naver.maps.Map("map", {
        center: new naver.maps.LatLng(lat, lng),
        zoom: 14
      });

      if (marker) marker.setMap(null);
      marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(lat, lng),
        map: map,
        title: placeName
      });
    }

    function removeImage() {
      document.getElementById("previewImage").src = "";
      document.getElementById("imageWrapper").style.display = "none";
      document.getElementById("searchInput").value = "";
      document.getElementById("resultSection").style.display = "none";
      document.getElementById("map").style.display = "none";
      currentImageName = "";
    }

    function handleInputChange() {
      const input = document.getElementById("searchInput").value.trim();
      const imageWrapper = document.getElementById("imageWrapper");
      if (input !== currentImageName) {
        imageWrapper.style.display = "none";
        document.getElementById("previewImage").src = "";
        currentImageName = "";
      }
    }

    function handleSearch() {
      // Ï∂îÌõÑ Í≤ÄÏÉâ ÏûÖÎ†• Í∏∞Îä•ÏùÑ Ï∂îÍ∞ÄÌï† Í≤ΩÏö∞ ÌôúÏö© Í∞ÄÎä•
    }
  </script>
</body>

  };
  </script>
</html>
